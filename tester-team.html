<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tester Team Recruitment</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #000000;
      /* Liquid Glass Variables */
      --glass-bg: rgba(30, 30, 35, 0.4);
      --glass-border: rgba(255, 255, 255, 0.15);
      --glass-highlight: rgba(255, 255, 255, 0.25);
      --text: #ffffff;
      --text-dim: rgba(255, 255, 255, 0.65);
      --input-bg: rgba(0, 0, 0, 0.35);
      --input-border: rgba(255, 255, 255, 0.1);
      --danger: #ff453a; /* iOS Red */
      --ok: #32d74b; /* iOS Green */
      --accent: #ffffff; /* iOS White Button */
    }

    html, body { 
      width: 100%; height: 100%; overflow: hidden; 
      /* System Apple font fallback */
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", sans-serif; 
      
      /* –û—Å–Ω–æ–≤–Ω–∏–π —Ñ–æ–Ω-–∫–∞—Ä—Ç–∏–Ω–∫–∞ */
      background: url('bg.png') center/cover no-repeat; 
      background-color: var(--bg);
      color: var(--text); 
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* –ê–Ω—ñ–º–æ–≤–∞–Ω–∏–π —Ä–æ–∂–µ–≤–∏–π –µ—Ñ–µ–∫—Ç –ø–æ–≤–µ—Ä—Ö —Ñ–æ–Ω—É bg.png */
    body::before {
      content: '';
      position: fixed;
      inset: -20%;
      background:
        radial-gradient(circle at 30% 40%, rgba(244, 63, 138, 0.4), transparent 50%),
        radial-gradient(circle at 70% 60%, rgba(255, 105, 180, 0.3), transparent 50%),
        rgba(0, 0, 0, 0.5); /* –ë–∞–∑–æ–≤–µ –∑–∞—Ç–µ–º–Ω–µ–Ω–Ω—è */
      z-index: 0;
      animation: liquidPulse 15s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate;
      pointer-events: none;
    }

    @keyframes liquidPulse {
      0% { transform: scale(1) translate(0, 0) rotate(0deg); }
      50% { transform: scale(1.1) translate(2%, 3%) rotate(2deg); }
      100% { transform: scale(1.05) translate(-2%, -1%) rotate(-1deg); }
    }

    /* –õ—ñ—Ç–∞—é—á—ñ —á–∞—Å—Ç–∏–Ω–∫–∏ */
    #Particles {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      opacity: 0.5;
    }

    /* Liquid Glass Modal */
    .modal {
      position: relative;
      z-index: 5;
      width: min(92vw, 540px);
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      border-radius: 32px;
      overflow: hidden;
      background: var(--glass-bg);
      backdrop-filter: blur(60px) saturate(200%);
      -webkit-backdrop-filter: blur(60px) saturate(200%);
      border: 1px solid var(--glass-border);
      box-shadow: 
        0 40px 80px rgba(0, 0, 0, 0.6), 
        inset 0 1px 1px var(--glass-highlight),
        inset 0 0 40px rgba(255, 255, 255, 0.05);
      animation: modalIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(30px) scale(0.95);
    }

    @keyframes modalIn { to { opacity: 1; transform: translateY(0) scale(1); } }

    /* Header & Banner - Flush to edges */
    .header {
      position: relative;
      width: 100%;
      background: #000;
      border-bottom: 1px solid var(--glass-border);
    }

    .banner {
      width: 100%;
      display: block;
      line-height: 0;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
      border: none;
    }

    /* Floating Glass Language Switcher */
    .lang-switch {
      position: absolute;
      top: 16px;
      right: 16px;
      display: flex;
      gap: 4px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 4px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .lang-btn {
      background: transparent;
      border: none;
      color: var(--text-dim);
      font-size: 11px;
      padding: 6px 14px;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .lang-btn:hover { color: var(--text); background: rgba(255, 255, 255, 0.1); }
    .lang-btn.active { color: #000; background: var(--accent); box-shadow: 0 2px 10px rgba(255, 255, 255, 0.3); }

    .body {
      padding: 24px;
      overflow: auto;
      flex: 1;
      min-height: 0;
      scrollbar-width: none;
    }
    .body::-webkit-scrollbar { display: none; }

    .title {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.3px;
      text-align: center;
      margin: 0 0 24px;
      color: var(--text);
    }

    /* iOS Stepper */
    .stepper {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
      margin-bottom: 28px;
    }

    .step {
      position: relative;
      padding: 8px 4px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-dim);
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .step.active {
      color: #000;
      background: var(--accent);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }

    .step.done {
      color: var(--text);
      background: rgba(255, 255, 255, 0.15);
    }

    /* Form Elements */
    form { display: block; }

    .panel { display: none; }
    .panel.active { display: block; animation: panelIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
    @keyframes panelIn { from { opacity: 0; transform: translateX(15px); } to { opacity: 1; transform: translateX(0); } }

    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .group { display: flex; flex-direction: column; gap: 8px; }
    .group.full { grid-column: 1 / -1; }

    .label {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-dim);
      padding-left: 4px;
    }
    .label.req::after {
      content: ' *';
      color: var(--danger);
      font-weight: bold;
    }

    .input, .textarea, .select {
      width: 100%;
      padding: 14px 16px;
      font-size: 14px;
      font-family: inherit;
      color: var(--text);
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 16px;
      outline: none;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .input::placeholder, .textarea::placeholder { color: rgba(255, 255, 255, 0.3); }
    .input:focus, .textarea:focus, .select:focus {
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
    }

    .textarea { resize: vertical; min-height: 100px; }

    /* Liquid Glass Radios */
    .radio-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

    .radio {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      padding: 14px;
      border-radius: 16px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-dim);
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      user-select: none;
    }

    .radio input { display: none; }

    .dot {
      width: 20px; height: 20px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.2);
      position: relative;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .dot::after {
      content: '';
      position: absolute;
      inset: 3px;
      border-radius: 50%;
      background: var(--accent);
      transform: scale(0);
      transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .radio:has(input:checked) {
      color: #fff;
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }

    .radio input:checked ~ .dot { border-color: var(--accent); }
    .radio input:checked ~ .dot::after { transform: scale(1); }
    .radio:hover:not(:has(input:checked)) { background: rgba(255, 255, 255, 0.05); }

    .hint {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      line-height: 1.4;
      padding-left: 4px;
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 30px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 24px;
      border-radius: 100px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      color: var(--text);
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
      min-width: 140px;
    }

    .btn:hover:not(:disabled) { 
      background: rgba(255, 255, 255, 0.1); 
      border-color: rgba(255, 255, 255, 0.2); 
    }
    .btn:active:not(:disabled) { transform: scale(0.96); }

    .btn.primary {
      background: var(--accent);
      color: #000;
      border: none;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }

    .btn.primary:hover:not(:disabled) { box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3); transform: translateY(-1px); }
    .btn.primary:active:not(:disabled) { transform: scale(0.96); }
    .btn:disabled { opacity: 0.3; cursor: not-allowed; }

    .status {
      font-size: 13px;
      font-weight: 500;
      text-align: center;
      margin-top: 16px;
      min-height: 18px;
      opacity: 0.8;
    }
    .status.error { color: var(--danger); }
    .status.ok { color: var(--ok); }

    /* Glass Success Overlay */
    .success-overlay {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(30px) saturate(150%);
      -webkit-backdrop-filter: blur(30px) saturate(150%);
      z-index: 50;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      gap: 16px;
    }

    .success-overlay.show { display: flex; animation: fadeInGlass 0.5s ease forwards; }
    @keyframes fadeInGlass { from { opacity: 0; } to { opacity: 1; } }

    .check {
      width: 80px; height: 80px;
      border-radius: 50%;
      background: var(--ok);
      display: grid;
      place-items: center;
      box-shadow: 0 10px 30px rgba(50, 215, 75, 0.3);
      animation: popIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.1s;
      opacity: 0;
      transform: scale(0.5);
    }

    @keyframes popIn { to { opacity: 1; transform: scale(1); } }
    .check svg { width: 36px; height: 36px; stroke: #000; }

    .success-title {
      font-size: 24px;
      font-weight: 600;
      color: #fff;
      text-align: center;
      opacity: 0;
      animation: slideUp 0.5s ease forwards 0.2s;
    }

    .success-sub { 
      color: rgba(255, 255, 255, 0.6); 
      font-size: 15px; 
      text-align: center; 
      opacity: 0;
      animation: slideUp 0.5s ease forwards 0.3s;
    }

    @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 560px) {
      .grid { grid-template-columns: 1fr; gap: 12px; }
      .radio-group { grid-template-columns: 1fr; }
      .btn { min-width: auto; flex: 1; padding: 14px; }
      .body { padding: 20px; }
      .modal { border-radius: 28px; width: 95vw; }
    }
  </style>
</head>
<body>
  <canvas id="Particles"></canvas>

  <div class="modal" id="Modal">
    <div class="header">
      <div class="lang-switch">
        <button class="lang-btn active" data-lang="en" type="button" onclick="SetLang('en')">EN</button>
        <button class="lang-btn" data-lang="ua" type="button" onclick="SetLang('ua')">UA</button>
        <button class="lang-btn" data-lang="ru" type="button" onclick="SetLang('ru')">RU</button>
      </div>
      <div class="banner">
        <img src="img/baner.png" alt="Recruitment Banner" />
      </div>
    </div>

    <div class="body">
      <div class="title" data-i18n="title">Tester Team Application</div>

      <div class="stepper" aria-hidden="true">
        <div class="step active" id="StepChip1" data-i18n="step1">Step 1</div>
        <div class="step" id="StepChip2" data-i18n="step2">Step 2</div>
        <div class="step" id="StepChip3" data-i18n="step3">Step 3</div>
      </div>

      <form id="Form" autocomplete="on" novalidate>
        <section class="panel active" data-step="1">
          <div class="grid">
            <div class="group full">
              <label class="label req" for="FullName" data-i18n="labelFullName">Full Name</label>

              <label class="label req" for="Dob" data-i18n="labelDob">Date of Birth</label>
              <input class="input" id="Dob" name="dob" type="date" required />

            <div class="group">

        <section class="panel" data-step="2">
          <div class="grid">
            <div class="group full">
              <label class="label req" for="About" data-i18n="labelAbout">Tell us about yourself (resume ok)</label>

            </div>

            <div class="group full">
              <label class="label req" for="TestingExp" data-i18n="labelTestingExp">Testing experience</label>
              <textarea class="textarea" id="TestingExp" name="testingExperience" required maxlength="1400" data-i18n-ph="phTestingExp" placeholder="Projects/games, tools, what you tested, how you find bugs‚Ä¶"></textarea>

            <div class="group">
              <label class="label req" data-i18n="labelReadyLearn">If no experience ‚Äî willing to learn?</label>

                  <span class="dot"></span>
                  <span data-i18n="yes">Yes</span>
                </label>
                <label class="radio">
                  <input type="radio" name="readyLearn" value="–ù—ñ" />
                  <span class="dot"></span>
                  <span data-i18n="no">No</span>
                </label>
              </div>
            </div>

            <div class="group">
              <label class="label req" data-i18n="labelHours">Ready to spend 1‚Äì2+ hours/day testing?</label>
              <div class="radio-group">
                <label class="radio">
                  <input type="radio" name="readyHours" value="–¢–∞–∫" required />
                  <span class="dot"></span>
                  <span data-i18n="yes">Yes</span>
                </label>
                <label class="radio">
                  <input type="radio" name="readyHours" value="–ù—ñ" />
                  <span class="dot"></span>
                  <span data-i18n="no">No</span>
                </label>
              </div>
            </div>
          </div>

          <div class="actions">
            <button class="btn" type="button" onclick="PrevStep()">
              <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>

            <button class="btn primary" type="button" onclick="NextStep()">
              <span data-i18n="next">Next</span>
              <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
            </button>
          </div>
        </section>

        <section class="panel" data-step="3">
          <div class="grid">
            <div class="group">
              <label class="label req" for="Discord" data-i18n="labelDiscord">Discord</label>
              <input class="input" id="Discord" name="discord" type="text" required maxlength="64" data-i18n-ph="phDiscord" placeholder="username or username#0000" />
            </div>

            <div class="group">
              <label class="label req" for="Roblox" data-i18n="labelRoblox">Roblox Username</label>
              <input class="input" id="Roblox" name="roblox" type="text" required maxlength="32" data-i18n-ph="phRoblox" placeholder="Your Roblox username" />
            </div>

            <div class="group full">
              <label class="label req" for="Email" data-i18n="labelEmail">Email</label>
              <input class="input" id="Email" name="email" type="email" required maxlength="120" data-i18n-ph="phEmail" placeholder="name@example.com" />
            </div>

            <div class="group full">
            </div>
          </div>

          <div class="actions">
            <button class="btn" type="button" onclick="PrevStep()">
              <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
              <span data-i18n="back">Back</span>
            </button>
            <button class="btn primary" id="SubmitBtn" type="submit">

              <span data-i18n="submit">Submit</span>
            </button>
          </div>

          <div class="status" id="Status"></div>
        </section>
      </form>
    </div>

    <div class="success-overlay" id="Success">
      <div class="check">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>

    </div>
  </div>

    function GetPanelRequiredInputs(step) {
      const panel = document.querySelector(`.panel[data-step="${step}"]`);
      if (!panel) return [];
      return Array.from(panel.querySelectorAll('input, textarea, select')).filter((el) => el.hasAttribute('required'));
    }

    function ValidateStep(step) {
      const required = GetPanelRequiredInputs(step);
      const radiosByName = new Map();
      
      required.forEach((el) => {
        if (el instanceof HTMLInputElement && el.type === 'radio') {
          const n = el.name;
          if (!radiosByName.has(n)) radiosByName.set(n, []);
          radiosByName.get(n).push(el);
        }
      });
      
      for (const [name, radios] of radiosByName.entries()) {
        if (!radios.some((r) => r.checked)) return false;
      }

      for (const el of required) {
        if (el instanceof HTMLInputElement) {
          if (el.type === 'radio') continue;
          if (!el.checkValidity()) return false;
        } else {
          if (!el.value || !String(el.value).trim()) return false;
        }
      }

      return true;
    }

    function NextStep() {
      if (!ValidateStep(Step)) {
        FlashStatus(T[CurrentLang].errFill, true);

      ShowStep(Math.min(3, Step + 1));

    function PopulateTimezones() {
      const TZ = document.getElementById('Timezone');
      const Zones = [
        'UTC‚àí12:00', 'UTC‚àí11:00', 'UTC‚àí10:00', 'UTC‚àí09:00', 'UTC‚àí08:00', 'UTC‚àí07:00', 'UTC‚àí06:00',

        'UTC+13:00', 'UTC+14:00'
      ];

      for (const z of Zones) {
        const opt = document.createElement('option');
        opt.value = z;
        opt.textContent = z;
        TZ.appendChild(opt);
      }

      const offsetMin = -new Date().getTimezoneOffset();
      const sign = offsetMin >= 0 ? '+' : '-';
      const abs = Math.abs(offsetMin);
      const hh = String(Math.floor(abs / 60)).padStart(2, '0');
      const mm = String(abs % 60).padStart(2, '0');
      const guess = `UTC${sign}${hh}:${mm}`;
      if (Zones.includes(guess)) TZ.value = guess;
    }

    // Floating Dust Particles
    function StartParticles() {
      const Canvas = document.getElementById('Particles');
      const Ctx = Canvas.getContext('2d');
      if (!Ctx) return;

      let W = 0, H = 0, DPR = 1;
      const P = [];
      const TargetCount = 60;

      function Resize() {
        DPR = Math.min(2, window.devicePixelRatio || 1);
        W = Math.floor(window.innerWidth);
        H = Math.floor(window.innerHeight);
        Canvas.width = Math.floor(W * DPR);
        Canvas.height = Math.floor(H * DPR);
        Canvas.style.width = W + 'px';
        Canvas.style.height = H + 'px';
        Ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }

      function R(min, max) { return min + Math.random() * (max - min); }

      function Spawn() {
        return {
          x: R(0, W),
          y: R(0, H),
          r: R(1, 3),
          vx: R(-0.1, 0.1),
          vy: R(-0.3, 0.1),
          a: R(0.1, 0.5)
        };
      }

      function StepFrame() {
        Ctx.clearRect(0, 0, W, H);

        while (P.length < TargetCount) P.push(Spawn());

        for (let i = 0; i < P.length; i++) {
          const p = P[i];
          p.x += p.vx;
          p.y += p.vy;

          if (p.x < -20) p.x = W + 20;
          if (p.x > W + 20) p.x = -20;
          if (p.y < -20) p.y = H + 20;
          if (p.y > H + 20) p.y = -20;

          Ctx.globalAlpha = p.a;
          Ctx.beginPath();
          Ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          Ctx.fillStyle = '#ffffff';
          Ctx.fill();
        }
        requestAnimationFrame(StepFrame);
      }

      Resize();
      window.addEventListener('resize', Resize);
      requestAnimationFrame(StepFrame);
    }
